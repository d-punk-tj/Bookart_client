<div class="container mt-3">
    <div class="col-md order-md-1">
        <h4 class="mb-3">Billing Address</h4>
        <form class="needs-validation" #userDetailsForm="ngForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Full name</label>
                    <input type="text" readonly class="form-control" id="" 
                        name="firstName" value="Some name ">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email
                    </label>
                    <input type="email" class="form-control" id=""  name="email"
                        readonly value="somemail@gmail.com">
                </div>
            </div>

            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="" placeholder="1234 Main St"
                     name="address1" readonly value="some adress">
            </div>

            <div class="mb-3">
                <label for="address2">Address 2
                </label>
                <input type="text" class="form-control" id="" placeholder="Apartment or suite"
                     name="address2" readonly value="some more adress">
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="" placeholder="Country"
                        name="address2" readonly value="India">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="" placeholder="City or Town"
                         name="address2" readonly value="Kolkata">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="" placeholder="ZipCode"
                         name="address2" readonly value="700156">
                </div>
            </div>
            <hr class="mb-4">

        </form>
    </div>
    <div class="float-right">
            <a class="btn btn-success " [routerLink]="['/checkout/payment-information']"
                >Next</a>
        </div>
</div>
